<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sensors</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
	<link rel="stylesheet" href="/css/fonts/galano/galano.css" />
	<link rel="stylesheet" href="/css/fonts/icon-12/icon-12.css" />
	<link rel="stylesheet" href="/css/fonts/icon-16/icon-16.css" />
	<link rel="stylesheet" href="/css/marble.css" />
	<link rel="stylesheet" href="/css/ui.css" />
</head>
<body>
	<div class="container">
		<h1>Sensors</h1>
		<h2>Check mobile location for your users.</h2>

		<div class="container-hybrid">
			<div class="row">
				<div class="col-xs-16">
					<div class="sensors">
						<div class="table-header">
							<div class="table-header-left">
								<nav class="topbar topbar-light">
									<ul class="topbar-list">
										<li class="topbar-item">
											<div class="input-group">
												<input id="txtSearch" type="text" class="input-group-addon-input form-control" placeholder="Search by Sensor ID">
												<span class="input-group-btn">
													<button class="btn btn-sm btn-accent" type="button" onclick="javascript:search();">Search</button>
												</span>
											</div>
										</li>
									</ul>
								</nav>
							</div>
							<div class="table-header-right">
								<a class="btn-icon btn-link" id="gridIcon" onclick="javascript:getSensors('grid');">
									<span class="icon-12-table"></span>
								</a>
								<a class="btn-icon btn-link " id="mapIcon" onclick="javascript:getSensors('map');">
									<span class="icon-12-pin"></span>
								</a>
							</div>
						</div>
						<div id="sensorsList"></div>
						<div id="map" class="map"></div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5w-taTWXxSD49SA3gvR0R9_aKrZCV6Xk"></script>
	<script src="/js/sensors.js"></script>

	<script>
		getSensors('grid');
	</script>
</body>
</html>
